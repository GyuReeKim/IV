{% extends 'base.html' %}

{% block body %}
  <h1>{{role}}</h1>
  {% for character in characters %}
  <hr>
    {% if role == '생존자' %}
      <a href="{% url 'informations:survivor_detail' character.id %}">{{character.role}}</a>
    {% else %}
      <a href="{% url 'informations:hunter_detail' character.id %}">{{character.role}}</a>
    {% endif %}
  {% endfor %}
  <hr>
{% endblock %}
